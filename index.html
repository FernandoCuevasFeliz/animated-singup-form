<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- FONTAWESOME -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
    <!-- ANIMATE.CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css"
    />
    <!-- CUSTOM CSS -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container-page">
      <div class="form-signup animated slideInLeft">
        <div class="square animated bounceInUp">
          <form class="form animated slideInDown">
            <h2 class="form-title">SignUp</h2>
            <input type="text" class="form__control" placeholder="Fullname" />
            <input type="email" class="form__control" placeholder="Email" />
            <input
              type="password"
              class="form__control"
              placeholder="Password"
            />

            <button
              class="btn-form animated infinite pulse button"
              id="btnForm"
            >
              <i class="fab fa-twitter"></i>
              Register with Twitter
            </button>
          </form>
        </div>
        <div class="square animated bounceInDown">
          <img
            src="./imge-signup.jpg"
            alt="signup"
            class="form-img animated slideInUp"
          />
        </div>
      </div>
    </div>
  </body>

  <!-- SCRIPTS -->
  <script src="index.js"></script>
</html>
